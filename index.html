<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Not Paradox</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-5px, 5px); opacity: 0.8; }
            40% { transform: translate(5px, -5px); opacity: 1; }
            60% { transform: translate(-5px, -5px); opacity: 0.8; }
            80% { transform: translate(5px, 5px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }
        
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4em;
            position: relative;
            cursor: pointer;
            animation: glitch 1s infinite;
            text-shadow: 3px 3px red, -3px -3px blue;
        }
        
        h1:hover {
            text-shadow: -3px -3px red, 3px 3px blue;
            transform: rotateY(180deg);
        }
        
        @keyframes backgroundChange {
            0% { background-color: black; }
            25% { background-color: darkred; }
            50% { background-color: darkblue; }
            75% { background-color: darkgreen; }
            100% { background-color: black; }
        }
        body:hover {
            animation: backgroundChange 2s infinite;
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            animation: glitch 1s infinite;
        }
        
        a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
            transition: transform 0.5s ease-in-out;
        }
        a:hover {
            transform: scale(1.5) rotate(360deg);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>It's Not Paradox</h1>
    <footer>
         <a href="https://discord.com/users/paradox.io." target="_blank">Discord</a> |
        <a href="https://github.com/Msuhxn"_blank">GitHub</a>
    </footer>
</body>
</html>
